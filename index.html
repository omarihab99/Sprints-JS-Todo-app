<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <h1>Todo list Application</h1>
      </div>
      <div class="row">
        <div class="col">
          <input
            type="text"
            id="taskName"
            placeholder="Task name"
            class="form-control"
          />
        </div>
        <div class="col">
          <input
            type="text"
            id="priority"
            placeholder="Priority (Numbers only)"
            class="form-control"
          />
        </div>
        <div class="col add-btn-div">
          <button class="btn btn-success" id="add">Add</button>
        </div>
      </div>
    </div>
    <div class="table-container m-4">
      <table class="table  table-hover table-responsive-md " id="tasksTable">
        <thead>
          <tr class="table-light">
            <th class="w-25">#</th>
            <th class="w-25"><a type="button" id="taskNameCol">Task Name</a></th>
            <th class="w-25"><a type="button" id="priorityCol">Priority</a></th>
            <th class="w-25">Actions</th>
          </tr>
        </thead>
        <tbody id="tasksList">

        </tbody>
      </table>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="task-name" class="col-form-label">Task name:</label>
                  <input type="text" class="form-control" id="task-name" placeholder="Enter task name...">
                </div>
                <div class="mb-3">
                  <label for="priority-text" class="col-form-label">Priority:</label>
                  <input type="text" class="form-control" id="priority-text" placeholder="Enter priority...">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="sendButton" data-bs-target="#exampleModal" data-bs-toggle="modal">Update</button>
            </div>
          </div>
        </div>
      </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
